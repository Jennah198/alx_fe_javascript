<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Quote Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Dynamic Quote Generator</h1>

    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter" onchange="filterQuotes()">
        <option value="all">All Categories</option>
    </select>

    <input type="text" id="quoteInput" placeholder="Enter a new quote">
    <input type="text" id="categoryInput" placeholder="Enter category">
    <button onclick="addQuote()">Add Quote</button>

    <button id="syncQuotes">Sync with Server</button>
    <div id="syncStatus"></div>
    <div id="notification"></div> <!-- Added notification system -->

    <div id="quoteDisplay"></div>

    <script src="script.js"></script>
</body>
</html>
